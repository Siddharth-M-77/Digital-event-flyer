<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Event Flyer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-purple-900 flex items-center justify-center h-screen">
  <div class="bg-white rounded-lg shadow-2xl max-w-lg w-full p-8 md:p-10 relative transform hover:scale-105 transition-transform duration-500 ease-in-out">
    
    <!-- Event Image -->
    <div class="rounded-md overflow-hidden mb-6">
      <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Event" class="w-full h-48 object-cover">
    </div>

    <!-- Event Title and Description -->
    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4 text-center">Digital Tech Summit 2024</h2>
    <p class="text-gray-600 text-center mb-6">Join experts from around the world to discuss the latest advancements in technology and innovation. This is your chance to be part of the future!</p>

    <!-- Event Details -->
    <div class="flex justify-between items-center mb-6 text-gray-700">
      <div class="text-center">
        <p class="text-xl font-semibold">üìÖ Date</p>
        <p class="text-blue-500">October 20, 2024</p>
      </div>
      <div class="text-center">
        <p class="text-xl font-semibold">‚è∞ Time</p>
        <p class="text-blue-500">7:00 PM - 9:00 PM</p>
      </div>
    </div>

    <!-- Call-to-action Button -->
    <div class="text-center">
      <button class="bg-gradient-to-r from-blue-500 to-purple-500 text-white py-3 px-8 rounded-full font-bold text-lg hover:from-purple-600 hover:to-blue-600 transition-colors duration-300">
        Register Now
      </button>
    </div>

    <!-- Optional Shadow Decorations -->
    <div class="absolute top-0 left-0 w-32 h-32 bg-gradient-to-r from-pink-500 to-orange-500 opacity-25 rounded-full blur-2xl"></div>
    <div class="absolute bottom-0 right-0 w-32 h-32 bg-gradient-to-r from-yellow-500 to-green-500 opacity-25 rounded-full blur-2xl"></div>

  </div>
</body>
</html>
